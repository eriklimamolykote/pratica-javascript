<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">

        <title>Declarando variáveis múltiplas em JavaScript</title>

    </head>

    <body>
        
        <script>

            var name = "Erik Lima", age = 38, isMarried = false;

            document.write( name + "<br>" );
            document.write( age + "<br>" );
            document.write( isMarried );

        </script>

    </body>
    
</html>
