<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">

        <title>Declarando vari√°veis com palavras-chaves let e const em 
            JavaScript</title>

    </head>

    <body>
        
        <script>

            let name = "Columns";
            let age = 32;
            let isStudent = false;

            document.write( name + "<br>" );
            document.write( age + "<br>" );
            document.write( isStudent + "<br>" );

            const PI = 3.14;

            document.write( PI );

            PI = 10;

        </script>
