<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="en">
        <title>Vanilla JavaScript Todo App</title>
        <link rel="stylesheet" href="./styles.css">
        <link href="./fonts/Raleway-Italic-VariableFont_wght.ttf" rel="stylesheet">
        <link href="./fonts/Raleway-VariableFont_wght.ttf" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    </head>
    <body class="container">
        <h1>Vanilla JavaScript Todo App</h1>

        <header class="logo">
            <a href="https://codingthesmartway.com" target="_blank">
                <img class="logo" src="https://codingthesmartway.com/wp-content/uploads/2016/04/CTSWLogo03.png" alt="CodingTheSmartWay.com">
            </a>

            <h2 class="headline">Vanilla JavaScript Todo App</h2>
        </header>

        <div class="main">
            <form>
                <input type="text" placeholder="Novo">
                <button type="submit"><i class="fas fa-plus-square"></i></button>
            </form>

            <div class="todoList">
                <ul>
                </ul>
                <a class="clearAll" id="clearAll">Limpar tudo</a>
            </div>
            
        </div>

        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
